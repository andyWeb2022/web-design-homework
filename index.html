<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function () {
      var dateFormat = "mm/dd/yy",
        from = $("#from")
          .datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 3
          })
          .on("change", function () {
            to.datepicker("option", "minDate", getDate(this));
            Dates_length(this)
          }),
        to = $("#to").datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 3
        })
          .on("change", function () {
            from.datepicker("option", "maxDate", getDate(this));
            Dates_length(this)
          });

      function getDate(element) {
        var date;
        try {
          date = $.datepicker.parseDate(dateFormat, element.value);
        } catch (error) {
          date = null;
        }

        return date;
      }
      function Dates_length(selectedDate) {
        if (selectedDate) {
          var myStartDate = new Date($("#from").val());
          var myEndDate = new Date($("#to").val());
          var dates = (myEndDate - myStartDate) / 86400000;
          $("#difdates").text("相差" + dates + "天")
        }
      }

    });
  </script>
</head>

  <label for="from">From</label>
  <input type="text" id="from" name="from" class="hasDatepicker">
  <label for="to">to</label>
  <input type="text" id="to" name="to" class="hasDatepicker">

  <p id="difdates"></p>
